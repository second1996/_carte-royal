<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Іконки Carte Royal</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

	<style>
	.icon {
		display: inline-block;
		vertical-align: middle;
		font-size: 40px;
	}
	.icon-item {
		padding-bottom: 6px;
		border-bottom: 1px solid #e8e8e8;
	}
	.icon-wrap {
		width: 50px;
	}
	.icon-input {
		width: 100%;
	}
	.icon-input input[type="text"] {
		width: 100%;
		height: 30px;
		padding: 0 10px;
		border: 1px solid #e8e8e8;
		border-radius: 0;
		color: #323232;
		font-size: 16px;
		line-height: 30px;
	}
	</style>

	<div class="container pt-100 pb-100">

		<h1 class="text-center">Іконки Carte Royal</h1>
		
		<div class="row">
			<div class="col-3 d-flex align-items-center icon-item">
				<div class="icon-wrap d-flex justify-content-flex-start">
					<svg class="icon"><use xlink:href="../img/icons/sprite.svg#icon-recipe-book"></use></svg>
				</div>
				<div class="icon-input">
					<input type="text" value="icon-recipe-book" readonly>
				</div>
			</div>
		</div>

	</div>

</body>
